[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drtrace"
version = "0.5.0"
description = "Local log analysis client and daemon for Python applications"
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Thanh Cao", email = "caoduythanhcantho@gmail.com" }
]
keywords = [
  "drtrace",
  "logging",
  "log-analysis",
  "debugging",
  "observability"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Debuggers",
  "Topic :: System :: Logging"
]
dependencies = [
  "fastapi>=0.115,<0.116",
  "uvicorn[standard]>=0.30,<0.31",
  "psycopg2-binary>=2.9,<3.0",
  "pydantic>=2.8,<2.9",
  "httpx>=0.27,<0.28"
]

[project.urls]
Homepage = "https://github.com/CaoDuyThanh/drtrace"
Documentation = "https://github.com/CaoDuyThanh/drtrace#readme"
Repository = "https://github.com/CaoDuyThanh/drtrace.git"
Issues = "https://github.com/CaoDuyThanh/drtrace/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.3,<9.0",
  "pytest-asyncio>=0.23,<0.24",
  "httpx>=0.27,<0.28"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
drtrace_service = [
    "resources/agents/*.md",
    "resources/agents/integration-guides/*.md",
    "resources/cpp/*.hpp"
]
drtrace = []  # Alias package - no additional data needed



