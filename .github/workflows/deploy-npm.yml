name: Deploy to npm

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Sync version
      run: |
        ./scripts/sync-versions.sh
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'  # Use Node 24+ for newer npm, otherwise 'publish' fails
        registry-url: 'https://registry.npmjs.org'
    - name: Install dependencies
      run: |
        cd packages/javascript/drtrace-client
        npm ci
    - name: Run tests
      run: |
        cd packages/javascript/drtrace-client
        npm test
    - name: Build package
      run: |
        cd packages/javascript/drtrace-client
        npm run build
    - name: Publish to npm
      run: |
        npm publish --provenance --access public