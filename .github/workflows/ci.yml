name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: packages/javascript/drtrace-client/package-lock.json
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Install JavaScript dependencies
      run: |
        cd packages/javascript/drtrace-client
        npm ci
    - name: Lint Python
      run: |
        cd packages/python
        ruff check src/ tests/
    - name: Lint JavaScript
      run: |
        cd packages/javascript/drtrace-client
        npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: packages/javascript/drtrace-client/package-lock.json
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r packages/python/requirements.txt
        pip install pytest
    - name: Install JavaScript dependencies
      run: |
        cd packages/javascript/drtrace-client
        npm ci
    - name: Run Python tests
      run: |
        mkdir -p packages/python/src/drtrace_service/resources/agents
        cp agents/*.md packages/python/src/drtrace_service/resources/agents/ 2>/dev/null || true
        pip install -e packages/python
        python -m pytest packages/python/tests -v
    - name: Run JavaScript tests
      run: |
        cd packages/javascript/drtrace-client
        npm test